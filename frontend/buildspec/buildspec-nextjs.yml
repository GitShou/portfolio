version: 0.2

env:
  parameter-store:
    PROJECTS_API_BASE_URL: /portfolio5352/api/base-url
  variables:
    NEXT_TELEMETRY_DISABLED: "1"

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies for Next.js build"
      - npm ci
      - echo "Installing Playwright browsers"
      - npx playwright install chromium
  build:
    commands:
      - echo "Setting environment variables for Next.js build"
      - echo "PROJECTS_API_BASE_URL is set" # 実際の値はCodeBuild側でマスクされる
      - echo "Writing .env.production for Next.js"
      - |-
        cat <<EOF > .env.production
        PROJECTS_API_BASE_URL=${PROJECTS_API_BASE_URL}
        EOF
      - echo "Running Playwright end-to-end smoke tests"
      - CI=1 npm run test:e2e
      - echo "Running Next.js production build"
      - npm run build
  post_build:
    commands:
      - echo "Listing generated static files"
      - |
        if [ -d out ]; then
          ls -R out
        else
          echo "out directory not generated (previous steps failed)"
        fi
      - echo "Copying deployment buildspec to artifact root"
      - cp buildspec/buildspec-deploy-contents.yml buildspec-deploy-contents.yml

artifacts:
  secondary-artifacts:
    WebContents:
      files:
        - 'buildspec-deploy-contents.yml'
        - 'out/**/*'
      name: WebContents
      discard-paths: no
      
    TestResults:
      files:
        - 'test-results/**'
      name: NextJsPlaywrightResults
      discard-paths: no
