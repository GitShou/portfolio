AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFront用WAFv2 WebACL（us-east-1専用）

Parameters:
  WebAclName:
    Type: String
    Default: portfolio-cloudfront-waf
    Description: WebACL名

Resources:
  CloudFrontWebACL:
    Type: AWS::WAFv2::WebACL
    Properties:
      Name: !Ref WebAclName
      Scope: CLOUDFRONT
      DefaultAction:
        Allow: {}
      VisibilityConfig:
        SampledRequestsEnabled: true
        CloudWatchMetricsEnabled: true
        MetricName: !Ref WebAclName
      Rules: []  # 必要に応じてルールを追加
      Tags:
        - Key: project
          Value: portfolio

Outputs:
  WebACLArn:
    Value: !GetAtt CloudFrontWebACL.Arn
    Description: CloudFront用WAF WebACLのARN（CloudFrontのWebACLIdに指定）
