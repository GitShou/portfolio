AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: CloudFront向けWAFv2 WebACLとLambda@Edgeリソース（us-east-1専用）

Parameters:
  WebAclName:
    Type: String
    Default: portfolio-cloudfront-waf
    Description: WebACL名
  ProjectName:
    Type: String
    Default: "portfolio5352"
    Description: プロジェクト／リソース名のプレフィックス
  ViewerRequestFunctionName:
    Type: String
    Default: "portfolio5352-vwrw"
    Description: Lambda@Edge viewer-request 関数名（4文字以上推奨）

Resources:
  CloudFrontWebACL:
    Type: AWS::WAFv2::WebACL
    Properties:
      Name: !Ref WebAclName
      Scope: CLOUDFRONT
      DefaultAction:
        Allow: {}
      VisibilityConfig:
        SampledRequestsEnabled: true
        CloudWatchMetricsEnabled: true
        MetricName: !Ref WebAclName
      Rules:
        - Name: RateLimit
          Priority: 0
          Action:
            Block: {}
          Statement:
            RateBasedStatement:
              Limit: 100  # 1 IPあたり5分間の上限（静的サイト想定で低め）
              AggregateKeyType: IP
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: rate-limit
      Tags:
        - Key: project
          Value: !Ref ProjectName

  ViewerRequestRewriteFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
                - edgelambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Tags:
        - Key: project
          Value: !Ref ProjectName

  ViewerRequestRewriteFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Ref ViewerRequestFunctionName
      Description: CloudFrontのクリーンURLをindex.htmlに書き換えるviewer-request Lambda@Edge関数
      CodeUri: ../Lambda/src/cloudfront-viewer-request/
      Handler: index.handler
      Runtime: nodejs22.x
      MemorySize: 128
      Timeout: 5
      Role: !GetAtt ViewerRequestRewriteFunctionRole.Arn
      AutoPublishAlias: live
      Tags:
        project: !Ref ProjectName

  ViewerRequestRewritePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref ViewerRequestRewriteFunction.Version
      Principal: edgelambda.amazonaws.com

Outputs:
  WebACLArn:
    Value: !GetAtt CloudFrontWebACL.Arn
    Description: CloudFrontのWebACL ARN（ディストリビューションにアタッチ）

  VRRFVersionParameterARN:
    Value: !Ref ViewerRequestRewriteFunction.Version
    Description: CloudFront viewer-request Lambda@Edge関数のバージョンARN
