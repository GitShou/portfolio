AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: ポートフォリオサイトのバックエンド（API/Lambda/DynamoDB/SSM）のSAMテンプレート

Parameters:
  ProjectName:
    Type: String
    Description: プロジェクト名（リソース名のプレフィックス）
    Default: "portfolio5352"
  ApiStageName:
    Type: String
    Description: API Gateway のステージ名
    Default: "prod"
  ParameterWriterFunctionArnParameter:
    Type: 'AWS::SSM::Parameter::Value<String>'
    Description: SSMパラメータストアに格納されたParameterWriterFunctionのARN
    Default: "/portfolio/SSM/parameter-writer/function-arn"

Globals:
  Function:
    Runtime: nodejs18.x
    Timeout: 10
    Tags:
      project: !Ref ProjectName
    Environment:
      Variables:
        PROJECT_TABLE_NAME: !Ref ProjectTable

Resources:
  ProjectTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${ProjectName}-projects-v1"
      AttributeDefinitions:
        - AttributeName: EntityPartitionKey
          AttributeType: S
        - AttributeName: EntitySortKey
          AttributeType: S
        - AttributeName: PortfolioIndexPartitionKey
          AttributeType: S
        - AttributeName: PortfolioIndexSortKey
          AttributeType: S
        - AttributeName: ProjectTypeIndexPartitionKey
          AttributeType: S
        - AttributeName: ProjectTypeIndexSortKey
          AttributeType: S
      KeySchema:
        - AttributeName: EntityPartitionKey
          KeyType: HASH
        - AttributeName: EntitySortKey
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: GSI1
          KeySchema:
            - AttributeName: PortfolioIndexPartitionKey
              KeyType: HASH
            - AttributeName: PortfolioIndexSortKey
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: GSI2
          KeySchema:
            - AttributeName: ProjectTypeIndexPartitionKey
              KeyType: HASH
            - AttributeName: ProjectTypeIndexSortKey
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST
      Tags:
        - Key: project
          Value: !Ref ProjectName

  ProjectTableNameParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "/${ProjectName}/dynamodb/project-table-name"
      Type: String
      Value: !Ref ProjectTable
      Description: !Sub "${ProjectName} DynamoDB projects table name"
      Tags:
        project: !Ref ProjectName

  ApiAccessLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/apigateway/${ProjectName}/${ApiStageName}"
      RetentionInDays: 14
      Tags:
        - Key: project
          Value: !Ref ProjectName

  ApiGatewayCloudWatchRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${ProjectName}-apigw-cloudwatch-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ApiGatewayCloudWatchLogging
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                  - logs:PutLogEvents
                Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/apigateway/*"
      Tags:
        - Key: project
          Value: !Ref ProjectName

  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn: !GetAtt ApiGatewayCloudWatchRole.Arn

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${ProjectName}-lambda-execution-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaDynamoDBPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:UpdateItem
                  - dynamodb:Scan
                Resource:
                  - !GetAtt ProjectTable.Arn
                  - !Sub "${ProjectTable.Arn}/index/*"
      Tags:
        - Key: project
          Value: !Ref ProjectName

  ProjectVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: project
          Value: !Ref ProjectName

  ProjectApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref ApiStageName
      Auth:
        DefaultAuthorizer: AWS_IAM
      AccessLogSetting:
        DestinationArn: !GetAtt ApiAccessLogGroup.Arn
        Format: '{"requestId":"$context.requestId","ip":"$context.identity.sourceIp","requestTime":"$context.requestTime","httpMethod":"$context.httpMethod","routeKey":"$context.routeKey","status":"$context.status","protocol":"$context.protocol","responseLength":"$context.responseLength"}'
      MethodSettings:
        - ResourcePath: "/*"
          HttpMethod: "*"
          LoggingLevel: INFO
          DataTraceEnabled: true
          MetricsEnabled: true
      Tags:
        project: !Ref ProjectName

  ParameterWriterWrapperFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${ProjectName}-parameter-writer-wrapper"
      CodeUri: ../Lambda/src/parameter-writer-wrapper/
      Handler: index.handler
      Runtime: nodejs18.x
      MemorySize: 128
      Timeout: 30
      Environment:
        Variables:
          PARAMETER_WRITER_FUNCTION_ARN: !Ref ParameterWriterFunctionArnParameter
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - lambda:InvokeFunction
              Resource: !Ref ParameterWriterFunctionArnParameter
            - Effect: Allow
              Action:
                - cloudformation:DescribeStackResource
              Resource: !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${AWS::StackName}/*"
      Tags:
        project: !Ref ProjectName

  ParameterWriterCustomResource:
    Type: Custom::ParameterWriter
    Properties:
      ServiceToken: !GetAtt ParameterWriterWrapperFunction.Arn
      Parameters:
        - name: !Sub "/${ProjectName}/api/base-url"
          valueFrom:
            type: apiGatewayBaseUrl
            logicalId: ProjectApi
            stage: !Ref ApiStageName
          type: String

  GetProjectsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../Lambda/src/get-projects/
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        GetProjects:
          Type: Api
          Properties:
            Path: /projects
            Method: get
            RestApiId: !Ref ProjectApi

  CreateProjectFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../Lambda/src/create-project/
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        CreateProject:
          Type: Api
          Properties:
            Path: /projects
            Method: post
            RestApiId: !Ref ProjectApi

  UpdateProjectFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../Lambda/src/update-project/
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        UpdateProject:
          Type: Api
          Properties:
            Path: /projects/{id}
            Method: put
            RestApiId: !Ref ProjectApi

  DeleteProjectFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../Lambda/src/delete-project/
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        DeleteProject:
          Type: Api
          Properties:
            Path: /projects/{id}
            Method: delete
            RestApiId: !Ref ProjectApi

Outputs:
  ApiEndpoint:
    Value: !Sub "https://${ProjectApi}.execute-api.${AWS::Region}.amazonaws.com/${ApiStageName}"
    Description: API Gatewayエンドポイント
  DynamoDBTableName:
    Value: !Ref ProjectTable
    Description: プロジェクト情報用DynamoDBテーブル名
